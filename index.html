<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Play Stone, Paper & Scissors</h1>
        <div class="buttons">
            <button onclick="alertBtn1()" name="Stone">STONE</button>
            <button onclick="alertBtn2()" name="Paper">PAPER</button>
            <button onclick="alertBtn3()" name="Scissors">SCISSORS</button>
        </div>
    </div>

    <script>

        function alertBtn1(){
                alert("You chose Stone!");
        }
        function alertBtn2(){
                alert("You chose Paper!");
        }
        function alertBtn3(){
                alert("You chose Scissors!");
        }

    </script>
</body>
</html>
